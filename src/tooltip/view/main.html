<div class="tt-tooltip">
    <div class="tt-header">
        <div class="tt-info">{header}</div>
        <div class="tt-close">{btn.close}</div>
    </div>
    <div class="tt-main">
        <div class="tt-btns">
            <div class="tt-btn tt-facebook {btn.facebook.class}">
                <div class="tt-hint">
                    <div>{btn.facebook.label}</div>
                </div>
                <div class="tt-notready">
                    <div>{btn.disabled}</div>
                </div>
            </div>
            <div class="tt-btn tt-twitter {btn.twitter.class}">
                <div class="tt-hint">
                    <div>{btn.twitter.label}</div>
                </div>
                <div class="tt-notready">
                    <div>{btn.disabled}</div>
                </div>
            </div>
            <div class="tt-btn tt-link {btn.link.class}">
                <div class="tt-hint">
                    <div>{btn.link.label}</div>
                </div>
                <div class="tt-notready">
                    <div>{btn.disabled}</div>
                </div>
            </div>
            <div class="tt-btn tt-save {btn.save.class}">
                <div class="tt-hint">
                    <div>{btn.save.label}</div>
                </div>
                <div class="tt-notready">
                    <div>{btn.disabled}</div>
                </div>
            </div>
        </div>
        <div class="tt-form">
            <div class="tt-content">
                <textarea class="tt-input" placeholder="{txt.placeholder}" autocomplete="off" rows="3"></textarea>
                <input class="tt-add {btn.submit.class}" type="submit" value="{btn.submit.label}"/>
            </div>
        </div>
    </div>
    <div class="tt-arrow {arrow}"></div>
</div>
